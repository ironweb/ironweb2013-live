      title: Le Iron Web, c’est quoi ?
      text: |
        C'est une compétition de 3 jours qui se tiendra pour une troisième année en parallèle du WaQ.
        L’objectif : développer une application web. En direct de l’Espace 400e Bell, deux équipes
        mettent leur imagination et leur talent à l’épreuve pour relever ce défi. Diffusé en ligne sur
        Livestream, le Iron Web est votre entrée dans le monde de la conception web !
